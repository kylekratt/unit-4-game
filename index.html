<!doctype html>
<html>

<head>
    <title>Star Wars: Tournament</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<header>Star Wars RPG</header>
<div>
    <h2>Choose your character</h2>
    <div id="charSelect">
        <button class="Jedi" id="Obiwan">
            <div class="name">Obi-Wan Kenobi</div>
            <img class="jediPic" src="assets/images/Obi-Wan Passive.jpg">
            <div class="hp">150</div>
        </button>
        <button class="Jedi" id="Yoda">
            <div class="name">Yoda</div>
            <img class="jediPic" src="assets/images/Yoda-Passive.jpg">
            <div class="hp">90</div>
        </button>
        <button class="Jedi" id="Windu">
            <div class="name">Mace Windu</div>
            <img class="jediPic" src="assets/images/Mace-Windu-Passive.jpg">
            <div class="hp">180</div>
        </button>
        <button class="Jedi" id="Anakin">
            <div class="name">Anakin</div>
            <img class="jediPic" src="assets/images/Anakin-Passive.jpg">
            <div class="hp">120</div>
        </button>
    </div>
    <div id="myChar"></div>
    <div id="enemies"></div>
    <div id="arena"></div>
</div>

</html>
